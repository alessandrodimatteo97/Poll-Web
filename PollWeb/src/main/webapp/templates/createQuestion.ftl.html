     <h3>
        <span style="font-family: Arial"><strong>Create Question</strong></span>
     </h3>
          </br>




    <form class="justify-content-center" action="CreateQuestion" method="post">
    <div align="center">
     <div class="form-group ">
         <label for="title" class="col-sm-2 col-form-label"><strong>Title</strong></label>
    <div class="form-group col-md-4">
        <input name="title" type="text" class="form-control" id="title" placeholder="Title" value="${question.textq}">
    </div>


  </div>
        <div class="form-group ">
            <label for="title" class="col-sm-2 col-form-label"><strong>Note</strong></label>
            <div class="form-group col-md-4">
                <#if (question.note??)>
                <input name="note" type="text" class="form-control" id="note" placeholder="Note" value="${question.note}">
                <#else>
                <input name="note" type="text" class="form-control" id="note" placeholder="Note">

            </#if>
            </div>


        </div>
            <input type="hidden" name="k" value="${poll.key}"/>
            <input type="hidden" name="qk" value="${question.key}"/>
  <div class="form-group">
      <label  class="col-sm-2 col-form-label"><strong>Type</strong></label>
        <div class="form-group col-md-4">

      <select class="form-control" name="Type" id="Type">
          <option value="short text" <#if (question.typeP == "short text" )> selected="selected"</#if>>short text</option>
      <option value="long text"  <#if (question.typeP == "long text" )> selected="selected"</#if>>long text</option>
      <option value="numeric"  <#if (question.typeP == "numeric" )> selected="selected"</#if>>numeric</option>
      <option value="date"  <#if (question.typeP == "date" )> selected="selected"</#if>>date</option>
      <option value="single choice"  <#if (question.typeP == "single choice" )> selected="selected"</#if>>single choice</option>
      <option value="multiple choice"  <#if (question.typeP == "multiple choice" )> selected="selected"</#if>>multiple choice</option>
    </select>
        </div>
  </div>
        
         <div class="form-group">
      <label  class="col-sm-2 col-form-label"><strong>Obbligated</strong></label>
        <div class="form-group col-md-4">

      <select class="form-control" name="obbligated" >
          <option value="yes"  <#if question.obbligated == false > selected="selected"</#if>>yes</option>
      <option value="no" <#if question.obbligated == true > selected="selected"</#if>>no</option>
    </select>
        </div>
  </div>
  
        <div id="prova1" style="display: none">
            <label for="title" class="col-sm-2 col-form-label"><strong>Choices </strong><img alt="plus" id="plus" src="images/p.png"></label>
     
            <div id="sortable">

                <#if (question.possibleAnswer?has_content && question.possibleAnswer?size>0)>

                <#list question.possibleAnswer?eval as key, value>




                <div class="input-group mb-3 form-group col-md-4">
    
                <input name="fieldName" type="text" class="form-control" placeholder="Choice ${key}" value="${value}">
                <div class="input-group-prepend">
                <span class="input-group-text"><img src="images/sort.png" ></span>
                <span class="input-group-text cazzi" id="prova"><img alt="delete" id="delete" src="images/wrong.png"></span>

                </div>
                </div>
                </#list>

                     <#else>


                <div class="input-group mb-3 form-group col-md-4">

                <input name="fieldName" type="text" class="form-control" placeholder="Choice 1">
                    <div class="input-group-prepend">
                    <span class="input-group-text"><img src="images/sort.png" ></span>
                    <span class="input-group-text cazzi" id="prova"><img alt="delete" id="delete" src="images/wrong.png"></span>

                    </div>

                    </div>





                    </#if>

     



    
             </div>
        </div>



  
  
        
        <br/>
        <div class="form-group " align="center">
                <div class="form-group col-md-4">
                <button type="submit" class="btn btn-primary btn-lg btn-block" name="nextQuestion" value="nextQuestion">insert/update</button>

            </div>
            </div>
                <div class="form-group " align="center">
             <div class="form-group col-md-4">
                    <button type="submit" class="btn btn-primary btn-lg btn-block" name="addQuestion" value="addQuestion">Create another Question</button>

            </div>
            </div>

      
                <div class="form-group " align="center">
                 <div class="form-group col-md-4">
                <a href="SummaryPoll?k=${poll.key}" class="btn btn-primary btn-lg btn-block" >Finish</a>
                 </div>
                </div>

        </form>
