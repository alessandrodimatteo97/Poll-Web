
<div class="container-fluid">
    <div class="row">
<#if (users?size>0)>
    <div class="col-md-7">
        <div class="card">
            <div class="header">
                <h4 class="title">Tutti i nostri utenti che hanno richiesto l'utenza di tipo "Responsabile"</h4>
            </div>
            <div class="content table-responsive table-full-width">
                <table class="table table-hover table-striped">
                    <form method="POST" action="" id="form1">
                    <thead class="thead-dark">
                        <th scope="col">ID</th>
                        <th scope="col">Name</th>
                        <th scope="col">Surname</th>
                        <th scope="col">Mail</th>
                        <th scope="col">Set Responsible</th>
                    </thead>
                    <tbody>
                        <#list users as user>
                        <tr>
                            <td>${user.key}</td>
                            <td>${user.nameR}</td>
                            <td>${user.surnameR}</td>
                            <td>${user.email}</td>
                            <td><input type="checkbox" name="checkbox" value="${user.key}"/></td>
                        </tr>
                        </#list>
                    </tbody>
                </table>
                <button type="submit" class="btn btn-dark" form="form1" value="Submit">Submit</button>
                   </form>  
            </div>
        </div>
    </div>
</#if>
<#if (polls?size>0)>

    <div class="col-md-5 my_polls">
        <#include 'mypolls_adminpanel.ftl.html'>
    </div>

</#if>
</div>
</div>

        

<div class="ct-chart ct-perfect-fourth"></div>
